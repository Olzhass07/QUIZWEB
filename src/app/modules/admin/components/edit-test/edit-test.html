<div class="bg">
  <div class="parent">
    <div class="child">
      <form nz-form [formGroup]="testForm" class="login-form" (ngSubmit)="submitForm()">

        <nz-form-label [nzNoColon]="true">Атауы</nz-form-label>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'Бұл өріс міндетті!'"><input type="text" nz-input formControlName="title" placeholder="Атауы" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-label [nzNoColon]="true">Әр сұраққа уақыт</nz-form-label>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'Бұл өріс міндетті!'"><input type="number" nz-input formControlName="time" placeholder="Әр сұраққа секунд" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-label [nzNoColon]="true">Сипаттама</nz-form-label>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="'Бұл өріс міндетті!'"><textarea rows="4" nz-input formControlName="description" placeholder="Сипаттама"></textarea>
          </nz-form-control>
        </nz-form-item>

        <div style="padding-bottom: 30px;">
          <button nz-button class="login-form-button login-form-margin" nzType="primary" [disabled]="testForm.invalid">
            Сақтау
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
