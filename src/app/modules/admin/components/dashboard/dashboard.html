<div class="main">
  <div nz-row>
    <div nz-col nzSpan="24" style="margin-bottom: 20px;">
      <span style="margin: 20px;" *ngFor="let test of tests">
        <nz-card [nzBordered]="true" class="test" nzTitle="{{ test.title }}">
          <p><strong>Уақыт:</strong> {{ getFormattedTime(test.time) }}</p>
          <p><strong>Сипаттама:</strong> {{ test.description }}</p>

          <button nz-button nzType="primary" routerLink="/admin/view-test/{{test.id}}">Тестті көру</button>
          <button nz-button nzType="primary" style="margin-right: 5px;"
          routerLink="/admin/add-question/{{test.id}}">Сұрақ қосу</button>
        </nz-card>
      </span>
  </div>
</div>
