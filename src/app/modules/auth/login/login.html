<div class="gb" style="background-color: #F8F8F8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left: 100px;">Кіру</h1>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form"(ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Электрондық поштаны енгізіңіз!">
                        <input type="text" nz-input formControlName="email" placeholder="Электрондық пошта" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Құпиясөзді енгізіңіз!">
                        <input type="password" nz-input formControlName="password" placeholder="Құпиясөз" />
                    </nz-form-control>
                </nz-form-item>
                <button nz-button class="login-form-button login-form-margin" [nzType]  ="'primary'">Кіру</button>
                Немесе <a routerLink="/register"> қазір тіркеліңіз! </a>
            </form>
        </div>
    </div>
</div>
