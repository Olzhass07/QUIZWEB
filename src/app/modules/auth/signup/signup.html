<div class="bg" style="background-color: #F8F8F8;">
  <div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <h1 style="margin-left: 80px;">Тіркелу</h1>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Электрондық пошта дұрыс емес!">
            <input nz-input placeholder="Электрондық пошта" formControlName="email" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Құпиясөз дұрыс емес!">
            <input
              nz-input
              placeholder="Құпиясөз"
              type="password"
              formControlName="password"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Аты дұрыс емес!">
            <input nz-input placeholder="Аты" formControlName="name" />
          </nz-form-control>
        </nz-form-item>

        
        <button
          nz-button
          nzType="primary"
          class="login-form-button login-form-margin"
          type="submit"
        >
          Тіркелу
        </button>

        <span>Немесе <a routerLink="/login">қазір кіріңіз!</a></span>
      </form>
    </div>
  </div>
</div>
