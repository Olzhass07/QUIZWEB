<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
<nz-header class = "main-header" nz-row nzType="flex" style="background-color: #003973; " >
<div>
  <a style="color: white; margin-left:50px ; font-size:18px ; font-weight: bolder;" routerLink="/login">
    Тест қолданбасы</a>
</div>
<div class="nav-links">
<a nz-button nzType="link" routerLink="/register" routerLinkActive="active"> Тіркелу </a>
<a nz-button nzType="link" routerLink="/login" routerLinkActive="active"> Кіру </a>
</div>
</nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
<nz-header class = "main-header" nz-row nzType="flex" style="background-color: #003973; " >
<div>
  <a style="color: white; margin-left:50px ; font-size:18px ; font-weight: bolder;" routerLink="/admin/dashboard">
    Тест қолданбасы</a>
</div>
<div class="nav-links">
<a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active"> Панель </a>
<a nz-button nzType="link" routerLink="/admin/create-test" routerLinkActive="active"> Тест құру </a>
<a nz-button nzType="link" routerLink="/admin/view-test-results" routerLinkActive="active"> Нәтижелерді көру </a>
<a nz-button nzType="link" (click)="logout()"> Шығу </a>
</div>
</nz-header>
</div>


<div *ngIf="isUserLoggedIn">
<nz-header class = "main-header" nz-row nzType="flex" style="background-color: #003973; " >
<div>
  <a style="color: white; margin-left:50px ; font-size:18px ; font-weight: bolder;" routerLink="/user/dashboard">
    Тест қолданбасы</a>
</div>
<div class="nav-links">
<a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active"> Панель </a>
<a nz-button nzType="link" routerLink="/user/view-test-results" routerLinkActive="active"> Нәтижелерді көру </a>
<a nz-button nzType="link" (click)="logout()"> Шығу </a>
</div>
</nz-header>
</div>

<router-outlet></router-outlet>
